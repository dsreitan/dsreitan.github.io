<html>
  <head>
    <title>Random web components</title>
  </head>

  <body>
    <h1>Random web components</h1>

    <h2>Relative Time</h2>
    <relative-time>
      <time datetime="2021-09-01T12:00:00Z" lang="en">September 1st, 2021</time>
    </relative-time>
    <script src="relative-time.js"></script>

    <h2>Ajax form</h2>
    <ajax-form>
      <form method="post" action="https://httpbin.org/post">
        <input type="text" name="name" value="John Doe" />
        <input type="submit" />
      </form>
    </ajax-form>
    <script src="ajax-form.js"></script>
  </body>
</html>
